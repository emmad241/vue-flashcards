<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0b52fc2b47.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Flashcards</h1>
    <div id="app">
        <div class="inputs">
            <div class="subinputs">
                <input type="text" v-model="newDeck.category" placeholder="Deck">
                <button @click="addDeck">Add Deck</button>
            </div>
            <div class="subinputs">
                <input type="text" v-model="newCard.question" placeholder="Question">
                <input type="text" v-model="newCard.answer" placeholder="Answer">
                <button @click="addCard">Add Card</button>
            </div>
        </div>
        <hr/>
        <button @click="shuffleCards">Shuffle Cards</button>
        <div class="deck-select">
            <select v-model="selectedDeck" placeholder="Select Deck">
                <option disabled value="">Select Deck</option>
                <option v-for="deck in decks" :value="deck">{{ deck.category }}</option>
            </select>
            <i id="remove-deck" class="fa-solid fa-trash-can" @click="removeDeck()" v-show="selectedDeck.category !== 'All'"></i>
        </div>
        <ul>
            <li v-for="card in selectedDeck.cards" :class="{ answer: !card.show }">
                <h2 @click="toggleCard(card)" v-show="card.show">{{ card.question }}</h2>
                <h2 @click="toggleCard(card)" v-show="!card.show">{{ card.answer }}</h2>
                <i id="remove-card" class="fa-solid fa-trash-can" @click="removeCard(card)" v-show="selectedDeck.category !== 'All'"></i>
            </li>
        </ul>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
